apiVersion: v1
kind: Service
metadata:
  name: python-french-case
spec:
  selector:
    app: case_study
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
spec:
  selector:
    matchLabels:
      app: case_study
  replicas: 4
  template:
    metadata:
      labels:
        app: case_study
    spec:
      containers:
      - name: case_study
        image: case_study
        imagePullPolicy: IfNotPresent
        command:
          - sleep
          - "3600"
        ports:
        - containerPort: 5000